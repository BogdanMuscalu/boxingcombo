<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <title>Combinații aleatoare de brate</title>
    <link rel="stylesheet" href="app.min.css">
    <style>
      .text-center {
        text-align: center;
      }
      .app-section {
        font-weight: bold;
      }
      .app-topbar .app-button span {
        padding: 3px 5px;
        border-radius: 6px;
        border: 2px solid black;
        font-size: 1.2em;
        font-weight: bold !important;
      }
      .selected {
        border: 2px solid white !important;s
      }
    </style>
  </head>

  <body>
    <div class="app-page" data-page="home">
      <div class="app-topbar">
        <div class="app-button left"><span id="one">Singur</span></div>
        <div class="app-title">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Cum bagi?
        </div>
        <div class="app-button right"><span id="two" class="selected">În doi</span></div>
      </div>
      <div class="app-content">
        <div class="app-section text-center">
          Câte secunde între combinații?
        </div>
        <div class="app-section">
          <div class="app-button start" data-seconds="2">2 Secunde</div>
          <div class="app-button start" data-seconds="3">3 Secunde</div>
          <div class="app-button start" data-seconds="4">4 Secunde</div>
          <div class="app-button start" data-seconds="5">5 Secunde</div>
          <div class="app-button start" data-seconds="6">6 Secunde</div>
          <div class="app-button start" data-seconds="7">7 Secunde</div>
          <div class="app-button start" data-seconds="8">8 Secunde</div>
        </div>
        <div class="app-section">
          <div class="app-button" id="stop">Stop</div>
        </div>
      </div>
    </div>

    <script src="zepto.js"></script>
    <script src="app.min.js"></script>
    <script>

      var combos;
      var running = false;
      var players = 2;
      var currentAudio = new Audio();

      if ( typeof localStorage !== 'undefined' ) {
        if ( localStorage.getItem( 'comboPlayers' ) ) {
          players = parseInt( localStorage.getItem( 'comboPlayers' ) );

          if ( players === 1 ) {
            $("#one").addClass('selected');
            $("#two").removeClass('selected');
          }
        }
      }

      function playCombo() {

        if (players === 2) {

          var firstStrike = Math.ceil( Math.random() * 4 ) * 2 - 1;
          var secondStrike = Math.ceil( Math.random() * 4 ) * 2;

          var firstAudio = new Audio(firstStrike.toString() + '.mp3');
          var secondAudio = new Audio(secondStrike.toString() + '.mp3');

          currentAudio = firstAudio; firstAudio.play();
          firstAudio.onended = function() {currentAudio = secondAudio; secondAudio.play();}

        } else {

          var firstStrike = Math.ceil(Math.random() * 2) * 2 - 1;
          var secondStrike = Math.ceil(Math.random() * 4) * 2;
          var thirdStrike = Math.ceil(Math.random() * 3) * 2 + 1;
          var addFourthStrike = Math.floor(Math.random() * 2);
          var fourthStrike = Math.ceil(Math.random() * 4) * 2;
          var legStrike = Math.ceil(Math.random() * 5) + 8;

          var firstAudio = new Audio(firstStrike.toString() + '.mp3');
          var secondAudio = new Audio(secondStrike.toString() + '.mp3');
          var thirdAudio = new Audio(thirdStrike.toString() + '.mp3');
          var fourthAudio = new Audio(fourthStrike.toString() + '.mp3');
          var lastAudio = new Audio(legStrike.toString() + '.mp3');

          currentAudio = firstAudio; firstAudio.play();
          firstAudio.onended = function() {currentAudio = secondAudio; secondAudio.play();}
          secondAudio.onended = function() {currentAudio = thirdAudio; thirdAudio.play();}
          if ( addFourthStrike ) {
            thirdAudio.onended = function() {currentAudio = fourthAudio; fourthAudio.play();}
            fourthAudio.onended = function() {currentAudio = lastAudio; lastAudio.play();}
          } else {
            thirdAudio.onended = function() {currentAudio = lastAudio; lastAudio.play();}
          }
        }
      }

      function stopPlaying() {

        currentAudio.pause();
        currentAudio.currentTime = 0;

        clearInterval(combos);

        running = false;
      }

      App.controller('home', function (page) {

        $(page).find('.left').on('click', function () {

          if (players === 2) {

            $("#one").addClass('selected');
            $("#two").removeClass('selected');

            players = 1;
            if ( typeof localStorage !== 'undefined' ) {
              localStorage.setItem( 'comboPlayers', 1 );
            }
          }
        });

        $(page).find('.right').on('click', function () {

          if (players === 1) {

            $("#one").removeClass('selected');
            $("#two").addClass('selected');

            players = 2;
            if ( typeof localStorage !== 'undefined' ) {
              localStorage.setItem( 'comboPlayers', 2 );
            }
          }
        });

        $(page).find('.start').on('click', function () {

          seconds = $(this)[0].dataset.seconds;

          stopPlaying();

          playCombo();

          combos = setInterval(function() {
            playCombo();
          }, seconds * 1000);

          running = true;

        });

        $(page).find('#stop').on('click', function () {
          stopPlaying();
        });
      });

      try {
        App.restore();
      } catch (err) {
        App.load('home');
      }
    </script>
  </body>
</html>
